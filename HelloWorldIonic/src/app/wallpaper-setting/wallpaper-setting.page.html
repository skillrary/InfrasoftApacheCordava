<ion-header>
  <ion-toolbar>
    <ion-title>Wallpapers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let image of images">
      <ion-col size="6">
        <img [src]="image"/>
      </ion-col>
      <ion-col>
        <ion-button (click)="setWallpaper(image)">
          Set as wallpaper
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
